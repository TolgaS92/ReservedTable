<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/85aae3647d.js" crossorigin="anonymous"></script>
    <title>Hot Restaurant
    </title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4"><i class="fab fa-gripfire"></i>Hot
                Restaurant</h1>
            <hr class="my-4">
            <p>Book your seat before they are all gone!</p>
            <div class="text-center">
                <a id="reservedTables" class="btn btn-primary btn-lg" href="/tables" role="button"><i
                        class="fas fa-table"></i>
                    View tables</a>
                <a class="btn btn-danger btn-lg" href="/reserve" role="button"><i class="fas fa-chair"></i>
                    Make Reservation</a>
                <a href="./" id="homeicon" style="display: none;">
                    <button class="btn btn-lg btn-default">
                        <span class="fa fa-home"></span>
                    </button>
                </a>
            </div>
        </div>
        <div class="row" id="tablerow" style="display: none;">
            <div class="col-lg-12">

                <!-- Current Tables in Use -->
                <div class="card">
                    <div class="card-header">
                        <h4>Current Reservations</h4>
                    </div>
                    <div class="card-body">
                        <ul id="tableList" class="list-group">
                            <!-- <li id="listoftable" class="list-group-item mt-4">
                                
                            </li> -->
                        </ul>
                    </div>
                </div>

                <!-- Waiting List Card -->
                <div id="waiting" class="card mt-4" style="display: none;">
                    <div class="card-header">
                        <h4>Waiting List</h4>
                    </div>
                    <div class="card-body">
                        <ul id="waitList" class="list-group">
                            <li class="list-group-item mt-4">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <p><a href="/api/tables">API Table Link</a> |
                <a href="/api/waitlist">API Wait List</a>
            </p>
        </div>
    </div>
</body>

</html>
